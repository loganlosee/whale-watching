<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ERC-20 Token Transaction Filter</title>
    <link rel="stylesheet" type="text/css" href="./assets/styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" 
        crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/web3@1.5.3/dist/web3.min.js"></script>
    <script src="./local_script.js"></script>

</head>
<body>
    <header>
        <h1>ERC-20 Token Transaction Filter</h1>
    </header>
    
    <main>
        <section>
            <section>
                <h2>Latest Ethereum Block</h2>
                <p id="latest-block">Loading...</p>
            </section>
            <h2>Filter ERC-20 Token Transactions</h2>
            <form id="filter-form">
                <label for="min-size">Minimum Transfer Amount (usd):</label>
                <input type="number" id="min-size" step="0.01" min="0" placeholder="0">
                <br>
                <label for="max-size">Maximum Transfer Amount (usd):</label>
                <input type="number" id="max-size" step="0.01" min="0" placeholder="1000">
                <br>
                <label for="start-time">Start Time:</label>
                <input type="datetime-local" id="start-time">
                <br>
                <label for="end-time">End Time:</label>
                <input type="datetime-local" id="end-time">
                <br>
                <button type="submit">Filter</button>
            </form>
        </section>
        <section>
            <h2>Filtered Token Transactions</h2>
            <ul id="transaction-list">
                <!-- This is where filtered token transactions will be displayed -->
            </ul>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Root Freak</p>
    </footer>
</body>
</html>
